<!DOCTYPE html> 
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>5th Semester Guide</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="logo.png">
    <style>
        .disimg {
            width: 200px;
            cursor: pointer; /* Makes images look clickable */
        }

        /* Modal styling */
        .modal {
            display: none; /* Hidden by default */
            position: fixed; 
            z-index: 1000; /* Sits on top */
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto; /* Enable scroll if needed */
            background-color: rgba(0, 0, 0, 0.8); /* Black background with transparency */
        }

        /* Modal content (image) styling */
        .modal-content {
            margin: auto;
            display: block;
            width: 80%;
            max-width: 700px;
            border-radius: 8px;
        }

        /* Close button styling */
        .close {
            position: absolute;
            top: 10px;
            right: 25px;
            color: #fff;
            font-size: 35px;
            font-weight: bold;
            cursor: pointer;
        }

        .close:hover,
        .close:focus {
            color: #bbb;
            text-decoration: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <header>
        <nav>
            <ul>
                <li><button class="button" onclick="window.location.href='index.html'">Home</button></li>
                <li><button class="button"><a href="https://learncampusbook.blogspot.com/p/bicte-fifth-semester-bicte-note-bicte.html">Notes</a></button></li>
                <li><button class="button" onclick="window.location.href='syllabus.html'">Syllabus</button></li>
            </ul>
        </nav>
    </header>
    
    <main class="guide">
        <h1>Welcome to BICTE 5th Semester Guide</h1>
        <p>Explore the website for curriculum and notes of 5th semester courses.</p>

        <div>
            <h1 style="color:rgb(0, 228, 4)">For exclusive note of DCN click below: <br><br>
               <button class="button"><a href="https://notedinsights.com/data-communication-and-networks-notes/">DCN Notes</a></button>     
            </h1>
        </div>

        <!-- Old Questions Preview Section -->
        <section id="old-questions">
            <h2 style="color:red">Discrete Mathematics old questions:</h2>
            <div class="question-images">
                <img class="disimg" src="dis1.jpg" alt="Old Question 1" onclick="openModal(this)">
                <img class="disimg" src="dis2.jpg" alt="Old Question 2" onclick="openModal(this)">
                <img class="disimg" src="dis3.jpg" alt="Old Question 3" onclick="openModal(this)">
            </div>
        </section>
    </main>

    <!-- Image Modal -->
    <div id="imageModal" class="modal" onclick="closeModal()">
        <span class="close" onclick="closeModal()">&times;</span>
        <img class="modal-content" id="modalImage">
    </div>

    <footer>
        <p>©️ Author: Aashutosh Khatiwada | 2024 All rights reserved.</p>
    </footer>

    <script>
        // Function to open the modal and display the clicked image
        function openModal(imgElement) {
            const modal = document.getElementById("imageModal");
            const modalImage = document.getElementById("modalImage");
            modal.style.display = "block";
            modalImage.src = imgElement.src;
        }

        // Function to close the modal
        function closeModal() {
            const modal = document.getElementById("imageModal");
            modal.style.display = "none";
        }
    </script>
</body>
</html>
